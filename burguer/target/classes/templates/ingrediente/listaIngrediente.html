<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listar Ingredientes</title>
</head>
<body>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous">

	<table class="table">
		<thead class="table-dark">
			<tr>
				<th>Id</th>
				<th>Descripción</th>
				<th>Peso</th>
				<th>Accion</th>
			</tr>
		</thead>
		<tr th:each="ingrediente : ${listaIngrediente}">
			<td th:text="${ingrediente.id}"></td>
			<td th:text="${ingrediente.descripcion}"></td>
			<td th:text="${ingrediente.peso}"></td>
			<td><a th:href="@{/ingrediente/{id}(id=${ingrediente.id})}">Ver</a>
				<a th:href="@{/ingrediente/editar/{id}(id=${ingrediente.id})}">Editar</a>
				<a th:href="@{/ingrediente/borrar/{id}(id=${ingrediente.id})}">Borrar</a></td>
		</tr>
	</table>
	<a th:href="@{/ingrediente/nuevo}">Añadir Ingrediente</a>

</body>
</html>
