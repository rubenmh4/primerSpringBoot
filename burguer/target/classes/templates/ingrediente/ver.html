<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ver ingrediente por id</title>
</head>
<body>
	<h2>Ingrediente | Ver</h2>
	
	<h2>Id</h2>
	<p th:text="${ingrediente.id}">Id</p>
	<h2>Descripcion</h2>
	<p th:text="${ingrediente.descripcion}">Descripcion</p>
	<h2>Peso</h2>
	<p th:text="${ingrediente.peso}">Peso</p>
	
</body>
</html>
