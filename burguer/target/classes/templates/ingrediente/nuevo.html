<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nuevo ingrediente</title>
</head>
<body>
<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous">
		
	<form th:action="@{/ingrediente/nuevo}" th:object="${ingrediente}" method="post">
    <fieldset>
        <legend>Datos del ingrediente</legend>
        <table class="table table-dark table-striped">
            <tr>
                <td><label>Id: </label></td>
                <td><input type="text" th:field="*{id}" /></td>
            </tr>
            <tr>
                <td><label>Descripcion: </label></td>
                <td><input type="text" th:field="*{descripcion}" /></td>
            </tr>
            <tr>
                <td><label>Peso: </label></td>
                <td><input type="number" th:field="*{peso}" /></td>
            </tr>
            
        </table>
    </fieldset>
        <button class="btn btn-primary btn-lg" type="submit">Subir...</button>
</form>

	
</body>
</html>
